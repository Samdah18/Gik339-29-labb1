<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script> src="script.js"</script>

</head>
<body>
 <!-- Input-element 1 -->
 <label for="color">Färg:</label>
 <input type="text" id="color" name="color" class="textfield">

 <!-- Input-element 2 -->
 <label for="content">Innehåll:</label>
 <input type="text" id="content" name="content" class="textfield">

 <!-- Input-element 3 -->
 <label for="divStyle">Stil på box:</label>
 <input type="checkbox" id="divStyle" name="divStyle" class="checkbox">

 <!-- Button-element -->
 <button id="myButton" class="my-button">Ta bort</button>

 <!-- Div-element -->
 <div id="myDiv" class="my-div"></div>

 <!-- Optional: Script for JavaScript interaction -->
 <script>
     // Example JavaScript to interact with the elements
     var buttonElement = document.getElementById('myButton');
     var divElement = document.getElementById('myDiv');

     // You can now use buttonElement and divElement in your JavaScript code
     // For example, add an event listener to the button
     buttonElement.addEventListener('click', function() {
         alert('Button clicked!');
     });
 </script>
</body>
</html>
